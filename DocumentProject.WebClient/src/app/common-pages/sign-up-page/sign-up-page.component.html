<div class="spinner-border" role="status" *ngIf="loading" style="position: fixed; right: 5%; top: 5%; z-index: 9999; width: 80px; height: 80px;">
    <span class="visually-hidden"></span>
  </div>
  
  <section class="login">
    <div class="login_box">
      <div class="left">
  
        <div class="contact">
          <form *ngIf="registerModel" ngNativeValidate (ngSubmit)="register()">
            <h3>SIGN UP</h3>

            <input type="text" placeholder="First name" [(ngModel)]="registerModel.firstName"
            [ngModelOptions]="{standalone: true}" required [disabled]="loading">
            <input type="text" placeholder="Last name" [(ngModel)]="registerModel.lastName"
            [ngModelOptions]="{standalone: true}" required [disabled]="loading">

            <input type="email" placeholder="Email" [(ngModel)]="registerModel.email" [ngModelOptions]="{standalone: true}"
              required [disabled]="loading">
            <input type="text" placeholder="Password" [(ngModel)]="registerModel.password"
              [ngModelOptions]="{standalone: true}" required [disabled]="loading">
              <input type="text" placeholder="Confirm password" [(ngModel)]="registerModel.passwordConfirm"
              [ngModelOptions]="{standalone: true}" required [disabled]="loading"> 
              
              <a routerLink="/sign-in" style="text-decoration: none;">I already have an account. Sign In</a>

            <button class="submit" [disabled]="loading">Sign Up</button>
          </form>
        </div>
      </div>
      <div class="right">
        <div class="right-text">
          <!-- <h2>SwiftSign</h2> -->
          <h2><img src="assets/images/logo-title.png" style="width: 300px;"></h2>
          <h5>Design and implementation of a web 
            platform for an automated 
            workflow process</h5>
