<div class="spinner-border" role="status" *ngIf="loading" style="position: fixed; right: 5%; top: 5%;">
    <span class="visually-hidden"></span>
  </div>
<div class="spinner-border" role="status" *ngIf="loading" style="position: fixed; right: 5%; top: 5%;">
    <span class="visually-hidden"></span>
  </div>
<div *ngIf="organization">
    <h3>Members</h3>
    <div class="accordion" id="accordionCreateMember">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseCreateMember" aria-expanded="false" aria-controls="collapseCreateMember">
                    Create a new member
                </button>
            </h2>
            <div id="collapseCreateMember" class="accordion-collapse collapse" data-bs-parent="#accordionCreateMember">
                <div class="accordion-body">
                    <form (ngSubmit)="createMember()" ngNativeValidate *ngIf="newMember">
                        <div class="mb-3">
                            <label for="inputNewMemberEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputNewMemberEmail"
                                [(ngModel)]="newMember.email" [ngModelOptions]="{standalone: true}" required
                                [disabled]="loading">
                        </div>
                        <div class="mb-3">
                            <label for="inputNewMemberFirstName" class="form-label">First name</label>
                            <input type="text" class="form-control" id="inputNewMemberFirstName"
                                [(ngModel)]="newMember.firstName" [ngModelOptions]="{standalone: true}" required
                                [disabled]="loading">
                        </div>
                        <div class="mb-3">
                            <label for="inputNewMemberLastName" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="inputNewMemberLastName"
                                [(ngModel)]="newMember.lastName" [ngModelOptions]="{standalone: true}" required
                                [disabled]="loading">
                        </div>
                        <div class="mb-3">
                            <label for="inputNewMemberAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="inputNewMemberAddress"
                                [(ngModel)]="newMember.address" [ngModelOptions]="{standalone: true}" required
                                [disabled]="loading">
                        </div>
                        <div class="mb-3">
                            <label for="inputNewMemberPosition" class="form-label">Position</label>
                            <input type="text" class="form-control" id="inputNewMemberPosition"
                                [(ngModel)]="newMember.position" [ngModelOptions]="{standalone: true}" required
                                [disabled]="loading">
                        </div>
                        <div class="mb-3">
                            <label for="inputNewMemberPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="inputNewMemberPassword"
                                [(ngModel)]="newMember.password" [ngModelOptions]="{standalone: true}" required
                                [disabled]="loading">
                        </div>
                        <button type="submit" class="btn btn-primary" [disabled]="loading">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="organization.members">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">â„–</th>
                    <th scope="col">Email</th>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let member of organization.members; let i = index;">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>
                          <img src="{{ imagePrefixToDisplay+member.photoBase64 }}" alt="mdo" width="30" height="30" style="margin-right: 5px;"
                            class="rounded-circle" *ngIf="member.photoBase64">
                          <img src="assets/images/no-photo.png" alt="mdo" width="30" height="30" class="rounded-circle" style="margin-right: 5px;"
                            *ngIf="!member.photoBase64">
                      {{ member.email }}</td>
                    <td>{{ member.firstName }}</td>
                    <td>{{ member.lastName }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
