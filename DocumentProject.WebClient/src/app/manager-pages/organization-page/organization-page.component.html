<div class="spinner-border" role="status" *ngIf="loading" style="position: fixed; right: 5%; top: 5%;">
  <span class="visually-hidden"></span>
</div>

<main>
  <div class="container" *ngIf="organization">
    <button class="btn btn-primary" routerLink="/my-organizations" style="margin-bottom: 20px;">Back</button>
    <div class="row">
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ organization.name }}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">BIN: {{ organization.bin }}</h6>
            <p class="card-text">
              <a>Address: {{ organization.address }}</a><br>
              <a>Contact number: {{ organization.contactNumber }}</a>
            </p>
            <div class="row">

              <div class="col-md" style="text-align: center;">
                <button class="btn" (click)="selectedSection = 'Applications'"
                [disabled]="loading" [ngClass]="{'btn-primary': selectedSection != 'Applications', 'btn-secondary': selectedSection == 'Applications'}">Applications</button>
              </div>
              <div class="col-md" style="text-align: center;">
                <button class="btn btn-primary" (click)="selectedSection = 'Members'"
                [ngClass]="{'btn-primary': selectedSection != 'Members', 'btn-secondary': selectedSection == 'Members'}"
                [disabled]="loading">Members</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <app-organization-members-page *ngIf="selectedSection == 'Members'" [organization]="organization"></app-organization-members-page>
        <app-organization-applications-page *ngIf="selectedSection == 'Applications'" [organization]="organization"></app-organization-applications-page>
      </div>
    </div>


  </div>
</main>
