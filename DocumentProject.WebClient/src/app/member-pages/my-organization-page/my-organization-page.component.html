<div class="spinner-border" role="status" *ngIf="loading" style="position: fixed; right: 5%; top: 5%;">
  <span class="visually-hidden"></span>
</div>
<main>

  <div class="container" *ngIf="organization" style="text-align: center;">
    <div style="text-align: center;">
      <h2>My organization</h2>
    </div>
    <hr>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ organization.name }}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">BIN: {{ organization.bin }}</h6>
        <p class="card-text">
          <a>Address: {{ organization.address }}</a><br>
          <a>Contact number: {{ organization.contactNumber }}</a>
        </p>
        <p *ngIf="organization.ownerManager">
          Manager: <br>
          <img src="{{ imagePrefixToDisplay+organization.ownerManager?.photoBase64 }}" alt="mdo" width="30" height="30"
            style="margin-right: 5px;" class="rounded-circle" *ngIf="organization.ownerManager?.photoBase64">
          <img src="assets/images/no-photo.png" alt="mdo" width="30" height="30" class="rounded-circle"
            style="margin-right: 5px;" *ngIf="!organization.ownerManager?.photoBase64">
          {{ organization.ownerManager?.firstName }} {{ organization.ownerManager?.lastName }}
        </p>
        <div>
          <button class="btn btn-primary" routerLink="/member/my-applications"
            style="text-align: center; width: 90%; margin-bottom: 5px;" [disabled]="loading">My applications</button>
        </div>
      </div>
    </div>
  </div>
</main>
